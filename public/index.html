<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Matemasie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <nav
      class="navbar navbar-expand-lg navbar-secondary bg-secondary align-items-center justify-content-center"
    >
      <div class="container-fluid align-items-center justify-content-center">
        <a
          class="navbar-brand text-light"
          href="#"
          style="font-family: 'Matemasie', sans-serif; font-size: xx-large"
          >Minesweeper Game</a
        >
      </div>
    </nav>

    <div class="game-options gap-5">
      <div class="dropdown">
        <label for="usr">Select difficulty:</label>

        <button
          class="btn btn-light btn-lg dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          value="Easy"
          id="dropdownMenuButton"
        >
          Easy
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Easy</a></li>
          <li><a class="dropdown-item" href="#">Medium</a></li>
          <li><a class="dropdown-item" href="#">Hard</a></li>
        </ul>
      </div>

      <div class="max-prob">
        <label for="usr">Max probability:</label>
        <input type="text" class="form-control" id="max" value="15" />
      </div>

      <div class="bomb">
        <label for="pwd">Bomb probability:</label>
        <input type="text" class="form-control" id="bomb" value="3" />
      </div>
    </div>

    <div
      class="d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <div class="table-container" id="table-container"></div>
    </div>

    <div class="modal mt-9" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Game Over! :(</h5>
          </div>
          <div class="modal-body">
            <p>If you want to try again press restart&#128516;</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.reload();"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal mt-9" id="modal-win">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Congratulations!</h5>
          </div>
          <div class="modal-body">
            <p>
              You won the game. If you want to try again press restart&#128516;
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.reload();"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="solution-template.js"></script>
  </body>
</html>
